<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Venom 2 - сайт о фильме</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- fonts -->

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- style.css -->
</head>
<body class="body__background"> 
    <div class="conteiner">
        <header class="header"> 

            <a href="#" class="logo__link">
                <img width="46" height="71" src="img/logo.png" alt="logo: Venom_2">
            </a>
    
            <nav class="nav">
                <ur class="nav__menu">
                    <li class="nav__menu__item">
                        <a href="#" class="nav__menu__link">О фильме</a>
                        <a href="#" class="nav__menu__link">Трейлер</a>
                        <a href="#" class="nav__menu__link">Актеры</a>
                        <a href="#" class="nav__menu__link">Премьера</a>
                    </li>                        
                </ur>
            </nav>
    
        </header>
    
        <div class="film">
            <div class="film__text">
                <span class="film__date">
                    16 сентября 2021
                </span>
                <img src="img/venom-2.svg" alt="logo: Venom_2" class="filme__logo">

                <p class="film__discription">
                    В настырном журналисте по-прежнему живет симбиот. Том Харди в образе обаятельного суперзлодея из комиксов Marvel.
                </p>
            </div>
            <!-- /.film__text -->

            <div class="button__gruop">
                <button class="button button-primery">
                    <img width="15" height="15" src="img/play.svg" alt="" class="button__icon">
                    <span class="button__text">
                        смотреть трейлер
                    </span>                   
                </button>
                <a href="#" class="button button-link">
                    <img width="15" height="15" src="img/ticket.svg" alt="icon: Ticekt" class="button__icon">
                    <span class="button__text">
                        билеты на премьеру
                    </span>
                </a>
            </div>
        </div>
        <!-- /.film -->
    </div>  
    
    <img src="img/venom.png" alt="photo: venom" class="background__venom">
    <!-- /.background -->
</body>
</html>
